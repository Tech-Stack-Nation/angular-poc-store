<ul>
  <li class="mb-2 hover:bg-gray-200 hover:rounded-xl duration-100 hover:cursor-pointer" >
    <a class="flex gap-2 items-center p-1" >
      <mat-icon fontIcon="folder_data" class="bg-blue-400 text-white py-0.5 px-2 rounded-xl !size-auto text-base"></mat-icon> <span class="leading-3 -mt-0.5 block"> Applications</span>
    </a>
  </li>
  <li class="mb-2 hover:bg-gray-200 hover:rounded-xl duration-100 hover:cursor-pointer">
    <a class="flex gap-2 items-center  p-1">
      <mat-icon fontIcon="network_node" class="bg-purple-400  text-white py-0.5 px-2 rounded-xl !size-auto text-base"></mat-icon> Libraries
    </a>
  </li>
</ul>

<h2 class="font-semibold uppercase mb-2">Applications</h2>

<ul class="text-gray-700">
  @for(app of apps; track app) {
    <li class="mb-2 hover:bg-gray-200 hover:rounded-xl duration-100 hover:cursor-pointer">
      <a routerLinkActive="active" routerLink="/docs/article/{{app.key}}" class="py-1 px-2 block">{{app.link}}</a>
    </li>
  }
</ul>

<h2 class="font-semibold uppercase mb-2">Libraries</h2>

<ul class="text-gray-700">
  @for(lib of libs; track lib) {
    <li class="mb-2 hover:bg-gray-200 hover:rounded-xl duration-100 hover:cursor-pointer">
      <a routerLinkActive="active" routerLink="/docs/article/{{lib.key}}" class="py-1 px-2 block">{{lib.link}}</a>
    </li>
  }
</ul>
